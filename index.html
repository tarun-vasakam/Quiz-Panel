<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sec-active">
        <div class="toggle">
            <button class="next-btn" onclick="next()">Next</button>
        </div>
        <div class="ques">In web design, what does CSS stand for?</div>
        <div class="option">
            <div class="row">
                <div class="opt-name">A</div>
                <div class="opt-ans red1" onclick="red1()"><p>Corrective Style Source</p></div>
            </div>
            <div class="row">
                <div class="opt-name">B</div>
                <div class="opt-ans red2" onclick="red2()"><p>Computer Style Sheet</p></div>
            </div>
            <div class="row">
                <div class="opt-name">C</div>
                <div class="opt-ans red3" onclick="red3()"><p>Counter Shade Sheet</p></div>
            </div>
            <div class="row">
                <div class="opt-name">D</div>
                <div class="opt-ans green" onclick="green()"><p>Cascading Style Sheet</p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
